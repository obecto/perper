name: Perper Functions

on:
  push:
    paths:
      - 'functions/runtime/**'
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1

      - name: Build with dotnet
        working-directory: ./functions/runtime/src/Perper.WebJobs.Extensions
        run: dotnet build --configuration Release  

      - name: Push generated package to nuget.org
        working-directory: ./functions/runtime/src/Perper.WebJobs.Extensions/bin/Release
        run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
