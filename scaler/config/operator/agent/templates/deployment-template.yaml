{{ range $instance := $.Params.instances }}
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ $.Name }}-{{ lower $instance }}
  labels:
    perper.obecto.com/agent: {{ $.Params.agent }}
    perper.obecto.com/instance: {{ $instance }}
spec:
  containers:
  - name: agent
    image: {{ $.Params.image }}
    command: {{ $.Params.command }}
    env:
    - name: X_PERPER_AGENT
      value: {{ $.Params.agent }}
    - name: X_PERPER_INSTANCE
      value: {{ $instance }}
    - name: APACHE_IGNITE_ENDPOINT
      value: perper-fabric:10800
    - name: PERPER_FABRIC_ENDPOINT
      value: http://perper-fabric:40400
    {{ range $envParam := $.Params.env }}
    - name: {{ $envParam.name }}
      value: {{ $envParam.value }}
    {{ end }}
  restartPolicy: Never
{{ end }}